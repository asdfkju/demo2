<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>회원가입 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/distee/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  </head>

<style>

.container {
	max-width: 100%;
}

</style>
  
  
<body class="bg-light">




<h1>회원가입 페이지!</h1>

<form class="needs-validation" method="post" th:object="${signUpForm}" th:action="@{/sign-up}">


닉네임 : <input id="nickname" type="text" th:field="*{nickname}" required><br>
<small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>

이메일 : <input id="email" type="email" th:field="*{email}" required><br>
패스워드:<input id="password" type="password" th:field="*{password}" required>

<button type="submit">보내기</button>

</form>


<img src="/images/logo_sm.png">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</body>
</html>
